<h4>Application Form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Your Name">
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="email@xyz.com">
    </div>

    <div class="mb-2">
        <label>Linkedin</label><br>
        <input type="text" name="likedin_url" placeholder="https://linkedin.com/in/yourname">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education" placeholder="your education"></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience" placeholder="Work Experience"></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input name="resume_url" placeholder="url">
    </div>

    <div class="mb-2">
        <br>
        <input type="submit">
    </div>



</form>
